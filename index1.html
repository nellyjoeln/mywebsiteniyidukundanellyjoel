<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="nelly joel" />
  
    <title>Video Slide Animation </title>
  
   
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
  
.container {
    width: 100%;
    height: 100vh;
    position: relative;
    display: flex;
    background-color: #000000;
    justify-content: center;
    align-items: center;
}
  
.container .slider {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
  
.container ul {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
}
  
.container ul li {
    list-style: none;
    cursor: pointer;
    margin: 10px;
}
  
.container ul li video {
    width: 200px;
    transition: all 0.3s;
}
  
.container ul li video:hover {
    transform: scale(1.1);
}
  
.video {
    width: 100%;
    height: 100%;
}
    </style>
  </head>
  <body>
    <div class="container">
      <video src=
"https://media.geeksforgeeks.org/wp-content/uploads/20211008154349/Welcome-To-GeeksforGeeks-(0).mp4" 
             class="slider" autoplay loop muted>
      </video>
  
      <ul>
        <li onclick="videoslider
('https://media.geeksforgeeks.org/wp-content/uploads/20211008154349/Welcome-To-GeeksforGeeks-(0).mp4')">
          <video src=
"https://media.geeksforgeeks.org/wp-content/uploads/20211008154349/Welcome-To-GeeksforGeeks-(0).mp4">
          </video>
        </li>
        <li onclick="videoslider
('https://media.geeksforgeeks.org/wp-content/uploads/20211008154455/Welcome-To-GeeksforGeeks-(1).mp4')">
          <video src=
"https://media.geeksforgeeks.org/wp-content/uploads/20211008154455/Welcome-To-GeeksforGeeks-(1).mp4">
          </video>
        </li>
        <li onclick="videoslider
('https://media.geeksforgeeks.org/wp-content/uploads/20211008154736/Welcome-To-GeeksforGeeks-(2).mp4')">
          <video src=
"https://media.geeksforgeeks.org/wp-content/uploads/20211008154736/Welcome-To-GeeksforGeeks-(2).mp4">
          </video>
        </li>
        <li onclick="videoslider
('https://media.geeksforgeeks.org/wp-content/uploads/20211008155009/Welcome-To-GeeksforGeeks-(3).mp4')">
          <video src=
 "https://media.geeksforgeeks.org/wp-content/uploads/20211008155009/Welcome-To-GeeksforGeeks-(3).mp4">
          </video>
        </li>
      </ul>
    </div>
    <script>
      function videoslider(links) {
        document.querySelector(".slider").src = links;
      }
    </script>
  </body>
</html>
